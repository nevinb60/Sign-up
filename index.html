<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h2>smile</h2>
    </div>
    <div class="sign-up">

        <canvas id="glCanvas"></canvas>
        <form action="post">
            <h1>Create your new account</h1>
            <div class="content">
                <div id="first">
                    <label for="first-name"><span>First Name</span></label>
                    <input title="first-name" type="text" required>
                </div>
                <div id="last">
                    <label for="last-name"><span> Last Name</span></label>
                    <input type="text" title="last-name" required>
                </div>
                <div id="email">
                    <label for="user_email"><span>Email address</span></label>
                    <input type="email" name="user_email" id="user_email" required>
                </div>
                <div id="create">
                    <button type="button">Create Account</button>
                </div>
            </div>
        </form>
    </div>

</body>
<script src="gradient.js">
</script>

</html>
